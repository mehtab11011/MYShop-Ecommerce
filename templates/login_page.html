<!-- Stylish Login Page (login.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://picsum.photos/1920/1080?blur=3') no-repeat center center/cover;
      height: 100vh;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .auth-card input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .auth-card input::placeholder {
      color: #ddd;
    }
    .btn-custom {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 30px;
    }
    .btn-custom:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="auth-card col-md-4">
      <h3 class="text-center mb-4">Login to MyShop</h3>
       {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
 
</div>
 {% endif %}
      <form action="{% url "login_page" %}" method="post">
        {% csrf_token %}
        <div class="mb-3 input-group">
          <span class="input-group-text bg-transparent text-white"><i class="fa fa-envelope"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text bg-transparent text-white"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-white text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="{% url "signup_page" %}" class="text-warning">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
