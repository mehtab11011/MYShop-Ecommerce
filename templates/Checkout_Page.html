<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
 {% include "header.html" %}

  <!-- Checkout Section -->
  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">

      <!-- ðŸ“ Billing + Payment + Order Summary inside ONE form -->
      <form action="{% url 'checkout' %}" method="post" class="row">
        {% csrf_token %}

        <!-- Billing Details -->
        <div class="col-lg-7">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Billing Details</h5>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" name="first_name" placeholder="John" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="last_name" class="form-control" placeholder="Doe" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" placeholder="+123 456 7890" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="123 Main St" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" name="city" class="form-control" placeholder="New York" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Zip Code</label>
                  <input type="text" name="zip_code" class="form-control" placeholder="10001" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Country</label>
                <select name="country" class="form-select">
                  <option>United States</option>
                  <option>United Kingdom</option>
                  <option>Canada</option>
                  <option selected>Pakistan</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Payment Method</h5>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="payment" id="creditCard" value="card" checked>
                <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Card Number">
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="CVV">
                </div>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="cod" value="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Order Summary</h5>
              <ul class="list-group mb-3">
                {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{ item.product.product_name }} 
                  <span>Rs {{ item.product.price }}</span>
                </li>
                {% endfor %}
              </ul>
              <button type="submit" class="btn btn-success w-100 btn-lg">Place Order</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
